#
# Your Crowdin's credentials
#
api_token_env: CROWDIN_API_TOKEN
project_id_env: CROWDIN_PROJECT_ID
base_path_env: CROWDIN_BASE_PATH

#
# Choose file structure in crowdin
# e.g. true or false
#
preserve_hierarchy: true

#
# Files configuration
#
files:
  [
    {
      source: '/lib/i18n/frontend.json',
      dest: '/lib/frontend.json',
      translation: '/lib/i18n/locales/%locale%.json',
    },
    {
      source: '/examples/playground/i18n/frontend.json',
      dest: '/examples/playground/frontend.json',
      translation: '/examples/playground/i18n/locales/%locale%.json',
    },
    {
      source: '/examples/poll/i18n/frontend.json',
      dest: '/examples/poll/frontend.json',
      translation: '/examples/poll/i18n/locales/%locale%.json',
    },
  ]
